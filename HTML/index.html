<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytechnic University of the Philippines</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f0f0, #d4a5a5);
            color: #333;
            text-align: center;
        }
        header {
            background-color: #800000;
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header img {
            height: 100px;
            margin-bottom: 0 auto;
            margin-left: 15px;
            display: block;
        }
        header h1 {
            font-size: 28px;
            margin: 0px;
        }
        header h3 {
            font-size: 20px;
            margin: 5px 0;
        }
        header p {
            margin: 0;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .card a {
            text-decoration: none;
            font-size: 18px;
            color: #800000;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }
        .card a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 40px;
            background: #800000;
            color: #fff;
            padding: 10px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .card {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/puplogo.png" alt="PUP Logo">
        <h1>Polytechnic University of the Philippines</h1>
        <h3>Santa Rosa Campus</h3>
        <p>COMP 008 - Data Communications and Networking Sir Dennis Amora</p>
    </header>
    <div class="container">
        <h2>Members</h2>
        <!-- Team Member Cards -->
        <div class="card">
            <a href="member1.html">Chua</a>
        </div>
        <div class="card">
            <a href="member2.html">Oriola</a>
        </div>
        <div class="card">
            <a href="member3.html">Siervo</a>
        </div>
        <div class="card">
            <a href="member4.html">Vasquez</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Polytechnic University of the Philippines - Santa Rosa Campus</p>
    </footer>
</body>
</html>
